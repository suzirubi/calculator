<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>

<!-- Calculator form -->
      <form id="calculator">
        <h3>Enter numbers below:</h3>
        <div class="form-group">
          <label for="input1">1st number:</label>
          <input id="input1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input2">2nd number:</label>
          <input id="input2" class="form-control" type="text">
        </div>
        <div class="radio">
          <label><input type="radio" name="operator" value="add" checked>add</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="operator" value="subtract" checked>subtract</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="operator" value="multiply" checked>multiply</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="operator" value="divide" checked>divide</label>
        </div>
        <button type="submit" class="btn">Calculate!</button>
      </form>

      <div id="output"></div>

    </div>

  </body>
</html>
